<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard-style.css"> </head>
<body>
    <div class="leaderboard-container">
        <h1>üèÜ Global Top 10</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Cookies</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                </tbody>
        </table>
        <a href="../index.html" class="back-link">Return to Baking</a>
    </div>

    <script>
        // Sayfa a√ßƒ±lƒ±r a√ßƒ±lmaz skorlarƒ± getir
        async function loadLeaderboard() {
            const response = await fetch('/api/leaderboard');
            const data = await response.json();
            const tableBody = document.getElementById('leaderboardBody');
            
            tableBody.innerHTML = data.map((player, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.score.toLocaleString()}</td>
                </tr>
            `).join('');
        }
        loadLeaderboard();
    </script>
</body>
</html>
